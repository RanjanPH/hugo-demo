{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center">
  <h1 class="title">{{ .Site.Title }}</h1>

  <h2>Trusted By</h2>
  <br />
  {{- range ( where site.RegularPages "Section" "brands" | first 3 ) }}
  <div>
    <h4>{{.Title}}</h4>
    <img src="{{.Params.logo}}" />
  </div>
  <br />
  {{end}}


  <h2>Posts By</h2>
  <br />
  {{- range ( where site.RegularPages "Section" "posts" | first 3 ) }}
  <div>
    <img src="{{.Params.cover.image}}" />
    <h4>{{.Title}}</h4>
    <p>{{.Summary}}</p>
    <!-- <img src="{{.Params.logo}}" /> -->
  </div>
  <br />
  {{end}}
</div>

{{ end }}
