{{ define "main" }}

<div id="home-jumbotron" class="jumbotron text-center">
  <h1 class="title">{{ .Site.Title }}</h1>

  <h2>THis is the home page</h2>
  <br />

  {{- range ( where site.RegularPages "Section" "posts" | first 3 ) }}
  <div>
    <h4>{{.Title}}</h4>
    <p>{{.Summary}}</p>
    <span>Date: {{.Date}}</span>
  </div>

  <br />
  {{end}}
</div>

{{ end }}
